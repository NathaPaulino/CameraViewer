
<div *ngIf="userPermission">
    <h2><span jhiTranslate="cameraViewerApp.userPermission.detail.title">User Permission</span> {{userPermission.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cameraViewerApp.userPermission.user">User</span></dt>
        <dd>
            {{userPermission.user?.login}}
        </dd>
        <dt><span jhiTranslate="cameraViewerApp.userPermission.camerasThatHaveAccess">Cameras That Have Access</span></dt>
        <dd>
            <span *ngFor="let camerasThatHaveAccess of userPermission.camerasThatHaveAccesses; let last = last">
                <a [routerLink]="['/camera', camerasThatHaveAccess?.id ]">{{camerasThatHaveAccess.description}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-permission/'+ userPermission.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
