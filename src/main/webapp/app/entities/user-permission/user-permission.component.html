<div>
    <h2>
        <span jhiTranslate="cameraViewerApp.userPermission.home.title">User Permissions</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-permission" [routerLink]="['/', { outlets: { popup: ['user-permission-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cameraViewerApp.userPermission.home.createLabel">
            Create new User Permission
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userPermissions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cameraViewerApp.userPermission.user">User</span></th>
            <th><span jhiTranslate="cameraViewerApp.userPermission.camerasThatHaveAccess">Cameras That Have Access</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userPermission of userPermissions ;trackBy: trackId">
                <td><a [routerLink]="['../user-permission', userPermission.id ]">{{userPermission.id}}</a></td>
                <td>
                    {{userPermission.user?.login}}
                </td>
                <td>
                    <span *ngFor="let camerasThatHaveAccess of userPermission.camerasThatHaveAccesses; let last = last">
                            <a class="form-control-static" [routerLink]="['../camera', camerasThatHaveAccess?.id ]">{{camerasThatHaveAccess.description}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-permission', userPermission.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-permission/'+ userPermission.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-permission/'+ userPermission.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
