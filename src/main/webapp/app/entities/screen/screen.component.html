<div>
    <h2>
        <span jhiTranslate="cameraViewerApp.screen.home.title">Screens</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" class="btn btn-primary float-right jh-create-entity create-screen" [routerLink]="['/', { outlets: { popup: ['screen-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cameraViewerApp.screen.home.createLabel">
            Create new Screen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="screens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="cameraViewerApp.screen.description">Description</span></th>
            <th><span jhiTranslate="cameraViewerApp.screen.cameras">Cameras</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let screen of screens ;trackBy: trackId">
                <td><a [routerLink]="['../screen', screen.id ]">{{screen.description}}</a></td>
                <td>
                    <span *ngFor="let cameras of screen.cameras; let last = last">
                            <a class="form-control-static" [routerLink]="['../camera', cameras?.id ]">{{cameras.description}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../screen', screen.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'screen/'+ screen.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'screen/'+ screen.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
